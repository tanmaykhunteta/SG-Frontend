	<div class="login-wrapper">
		<div class="graphics"></div>
		<form class="login-form" [formGroup]="register" (ngSubmit)="submit()">
				<h1 class='login-head'>Register to Survey Gravity</h1>
			
				<div class="group">
					<div class="form-group">
						<mat-form-field class="example-full-width" appearance="outline">
							<mat-label for="fn">First Name</mat-label>
							<input matInput placeholder="First Name" formControlName='fn'>
						</mat-form-field>
						<app-error [control]="fn" [submitted]="formSubmitted" patternText="ALPHA"></app-error>	
					</div>
					<div class="form-group">
						<mat-form-field class="example-full-width" appearance="outline">
							<mat-label for="ln">Last Name</mat-label>
							<input matInput placeholder="Last Name" formControlName='ln'>
						</mat-form-field>
						<app-error [control]="ln" [submitted]="formSubmitted" patternText="ALPHA"></app-error>	
					</div>
				</div>
				
				<div class="group">
					<div class="form-group">
						<mat-form-field class="example-full-width" appearance="outline">
							<mat-label for="email">Email</mat-label>
							<input matInput placeholder="Email" formControlName='email'>
						</mat-form-field>
						<app-error [control]="email" [submitted]="formSubmitted" patternText="EMAIL"></app-error>	
					</div>
				</div>

				<div class="group">
					<div class="form-group">
						<mat-form-field class="example-full-width" appearance="outline">
							<mat-label for="pswd">Password</mat-label>
							<input matInput type='password' placeholder="Password" formControlName='pswd'>
						</mat-form-field>
						<app-error [control]="pswd" [submitted]="formSubmitted" patternText="PASSWORD"></app-error>	
					</div>
				</div>

				<div class="group">
					<div class="form-group">
						<mat-form-field class="example-full-width" appearance="outline">
							<mat-label for="cnfm_pswd">Confirm Password</mat-label>
							<input matInput type='password' placeholder="Confirm Password" formControlName='cnfm_pswd'>
						</mat-form-field>
						<app-error [control]="cnfm_pswd" [submitted]="formSubmitted" patternText="PASSWORD"></app-error>	
					</div>
				</div>

				<div class="group">
					<div class='form-group'>
						<mat-radio-group formControlName="gndr">
						  <mat-label>Gender: </mat-label>
						  <mat-radio-button value="male">Male</mat-radio-button>
						  <mat-radio-button value="female">Female</mat-radio-button>
						</mat-radio-group>
					</div>
				</div>

				<div class="group">
					<div class='form-group'>
						<mat-form-field appearance="outline">
							<mat-select required>
								<mat-option value=""></mat-option>
							</mat-select>
							<mat-label>Date of Birth</mat-label>
						</mat-form-field>
					</div>
	
					<div class="form-group">
						<mat-form-field appearance="outline">
							<mat-select required>
								<mat-option value=""></mat-option>
							</mat-select>
							<mat-label>Month of Birth</mat-label>
						</mat-form-field>
					</div>
						
					<div class="form-group">
						<mat-form-field appearance="outline">
							<mat-select required>
								<mat-option value="option"></mat-option>
							</mat-select>
							<mat-label>Year of Birth</mat-label>
						</mat-form-field>
					</div>	
				</div>

				<div class="group">
					<div class="form-group">
						<mat-form-field appearance="outline">
							<mat-select required>
								<mat-option value="option">Option</mat-option>
							</mat-select>
							<mat-label>Country</mat-label>
						</mat-form-field>
					</div>
				</div>

				<div class="group">
					<div class="form-group">
						<mat-checkbox class="example-margin" formControlName='privacyPolicy'>By checking this box, I agree to PointClub's <a href="javascript:void(0)">Privacy Policy</a> and <a href="javascript:void(0)">Terms & Conditions</a></mat-checkbox>
					</div>
				</div>
				
				<div class="group fx-al-center">
					<div class="form-group">
						<re-captcha (resolved)="resolved($event)" formControlName="reCaptcha" 
						siteKey="6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI">  
						</re-captcha>
					</div>
					<div class="form-group submit">
						<button mat-raised-button color="warn">REGISTER</button>
					</div>
				</div>
		</form>
	</div>
