<div class="login-wrapper">
    <div class="graphics">

    </div>
        <form class="login-form" [formGroup]="loginForm" (ngSubmit)="submit()">
            <h1 class='login-head'>Login to Survey Gravity</h1>
            <div class="group">
                <div class="form-group">
                    <mat-form-field class="example-full-width" appearance="outline" >
                        <mat-label for="email">Email</mat-label>
                        <input matInput placeholder="Email" formControlName='email'>
                    </mat-form-field>
                    <app-error [control]="email" [submitted]="formSubmitted" patternText="ALPHA"></app-error>
                </div>
            </div>

            <div class="group">
                <div class="form-group">
                <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label for="pswd">Password</mat-label>
                    <input matInput type='password' placeholder="Password" formControlName='pswd'>
                </mat-form-field>
                <app-error [control]="pswd" [submitted]="formSubmitted" patternText="PASSWORD"></app-error>
                </div>
            </div>

            <div class="group fx-al-center">
                <div class="form-group">
                    <re-captcha formControlName="reCaptcha" 
                        siteKey="6LdPK1MeAAAAAE-ysMDnea0wJRq91xJqlbVcAhcK">  
                    </re-captcha>
                    <app-error [control]="reCaptcha" [submitted]="formSubmitted"></app-error>
                </div>

                <div class="form-group submit">
                    <button class="login-button" mat-raised-button color="warn" [disabled]="loginForm.invalid" >Login</button>
                </div>
            </div>

            <div class="group">
                <div class="form-group">
                    <mat class="example-margin" formControlName='privacyPolicy'> <a href="javascript:void(0)">Help! I forgot my password!</a></mat>
                </div>
            </div>
        </form>
    </div>
